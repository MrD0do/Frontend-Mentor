<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="product-card-container">
  <picture class="product-card-image">
    <source media="(max-width: 650px)" srcset="images/image-product-mobile.jpg">
    <img src="images/image-product-desktop.jpg" alt="a (Gabrielle essence eau de Parfum) parfume">
  </picture>
  <section class="product-card-info">
    <h1>Perfume</h1>
    <h2>Gabrielle Essence Eau De Parfum</h2>
    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    <article class="price-container">
      <span class="price">$149.99</span>
      <span class="old-price">$169.99</span>
    </div>
  </article>
      <a href="###" class="btn-order"> <img src="/images/icon-cart.svg" alt="A shopping cart">Add to Cart</a>
  </section>
</main> 
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/MrD0do">MrD0do</a>.
  </div>
</footer>
</body>
</html>
